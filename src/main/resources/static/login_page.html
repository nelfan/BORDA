<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/login/user_login.css">
    <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="alignment_of_header">
        <div class="header">
            <div class="left-side">
                <div class="logoImage">
                    <a href="index.html">
                        <i class="fa fa-globe"></i>
                    </a>
                </div>
                <span>Workflow</span>
            </div>
            <div class="right-side">
                <div class="general-info">
                    <a href="#" class="question_icon"><i class="far fa-question-circle"></i></a>
                    <a href="main_page.html" class="doc_icon"><i class="fas fa-file-alt"></i></a>
                </div>
            </div>
        </div>
    </div>


    <div class="main_container">
        <div class="align_form">
            <div class="form">
                <ul class="tab-group">
                    <li class="tab active"><a href="#signup">Sign Up</a></li>
                    <li class="tab"><a href="#login">Log In</a></li>
                </ul>
          
                <div class="tab-content">
                    <div id="signup" class="signUpContent">   
                        <h1>Sign Up for Free</h1>
                        <form action="/register" method="POST">
                            <div class="input_fields">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" autocomplete="off" name="firstname" placeholder="Enter name..">
                            
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" name="lastname" autocomplete="off"placeholder="Enter last name..">
                            
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" autocomplete="off" placeholder="Enter email.."> 
                               
                                <label for="pass">Password</label>
                                <div class="eye_pswd">
                                    <input type="password" id="pass" name="password" placeholder="Enter password.." autocomplete="off">
                                    <i class="far fa-eye" onclick="checkPass(this)" id="togglePassword"></i>
                                </div>
                                <div class="signUp_btn">
                                    <input class="submit_signUp" id = "signUp" type="submit" value="Submit">
                                </div>
                            </div>  
                        </form>
                    </div>
                
                    <div id="login" class="signInContent">   
                        <h1>Welcome Back!</h1>
                        <form action="/" method="post">
                            <div class="enter_fields">
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" autocomplete="off" placeholder="Enter email.."> 

                                <label for="pass">Password</label>
                                <div class="enter_eye_pswd">
                                    <input type="password" id="pass" name="password" placeholder="Enter password.." autocomplete="off">
                                    <i class="far fa-eye" onclick="checkPass(this)" id="toggleLoginPassword"></i>
                                </div>
                                <div class="signIn_btn">
                                    <input class="submit_signIn" type="submit" value="Submit">
                                </div>
                            </div>  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="footer">
        <div class="footer_description">
            <span>Copyright by FantasticFour &copy;</span>
        </div>
    </div>

    <script src="css/login/login.js"></script>
</body>
</html>
